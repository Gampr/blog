---
layout: default
published: true
---
	
<div id="this_site_links">
  <div class="left_link main_link">
    Main
    <a href="/"></a>
  </div>
  <div class="left_link blog_link current">
    Blog
  </div>
  <div class="left_link robot_link">
    Robots
    <a href="/robots"></a>
  </div>
</div>
<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
